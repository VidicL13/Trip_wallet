{% extends "webapp/head.html" %}

{% block content %}
  <div class="container-fluid signin">
      <div class="row">
          <div class="col-lg-8 offset-lg-2">
              <div class="forma" style="margin-top: 30px">
                  <div class="form-group">
                      <div class="row">
                          <div class="col-lg-10 offset-lg-2"><input type="email" id="email" placeholder="E-mail" required=""></div>
                          <div class="col-lg-10 offset-lg-2"><input type="text" name="First name" placeholder="Username" id="username" required=""></div>
                          <div class="col-lg-10 offset-lg-2"><input type="password" id="password" placeholder="Password" required=""></div>
                          <div class="col-lg-10 offset-lg-2"><input type="password" id="confirm_password" placeholder="Confirm password" required=""></div>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="row">
                          <div class="col">
                              <div class="form-check"><input class="form-check-input" type="checkbox" id="terms_checkbox" required=""><label class="form-check-label" for="formCheck-1">&nbsp; &nbsp; &nbsp;I agree to all terms and conditions&nbsp;</label></div>
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="col-lg-4 offset-lg-4"><button class="btn btn-primary btn-block buton" type="submit" id="signin_button" style="background-color:rgba(160,160,160,0.3);">Sign In</button></div>
                  </div>
                  <div class="form-group">
                      <div class="row">
                          <div class="col"><a href="../login" id="login_link" class="link">Already have an account? Log in.</a></div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
{% endblock %}
