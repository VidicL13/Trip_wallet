{% for field in form %}
    <div class="form-group">
        <div class="offset-3 col-sm-9">
            <span class="text-danger small"> {{field.errors}} </span>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <label class="control-label">{{ field.label_tag }}</label>
            </div>
            <div class="col-lg-9">
                {{field}}
            </div>
        </div>
    </div>
{% endfor %}
