{% extends "webapp/head.html" %}

{% block content %}
  <div class="container-fluid unique">
      <div class="row">
          <div class="col-lg-8 offset-lg-2">
              <div class="forma">
                  <div class="form-group">
                      <h4>Personal information</h4>
                      <div class="row">
                          <div class="col-lg-5"><input type="text" id="firstname" placeholder="First name" autofocus="" required=""></div>
                          <div class="col-lg-5"><input type="text" id="lastname" placeholder="Last name" required=""></div>
                      </div>
                      <div class="row">
                          <div class="col-lg-5"><small class="form-text text-muted">Brithday</small><input type="date" id="birthday" placeholder="Birthday"></div>
                      </div>
                      <div class="row">
                          <div class="col-lg-5"><input type="text" id="country" placeholder="Country"></div>
                          <div class="col-lg-4"><input type="text" id="city" placeholder="City"></div>
                          <div class="col-lg-3"><input type="text" required="" inputmode="numeric" id="postal_code" placeholder="Postal code" pattern="^[0-9]{4}$"></div>
                      </div>
                      <div class="row">
                          <div class="col-lg-12"><input type="text" id="address" placeholder="Address"></div>
                      </div>
                      <div class="row">
                          <div class="col-lg-5"><input type="email" id="email" placeholder="E-mail" required=""></div>
                          <div class="col">
                              <h6>Choose profile image</h6>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-lg-5"><input type="tel" id="telephone" placeholder="Telephone number"></div>
                          <div class="col"><input type="file" id="fileinput" class="fileinput" accept="image/" label="neki"></div>
                      </div>
                  </div>
                  <div class="form-group">
                      <h4>Account information</h4>
                      <div class="row">
                          <div class="col-lg-5"><input type="text" name="First name" placeholder="Username" id="username" required=""></div>
                      </div>
                      <h4>Set new password</h4>
                      <div class="row">
                          <div class="col-lg-5"><input type="password" id="old_password" placeholder="Old password" required=""></div>
                          <div class="col-lg-5"><input type="password" id="password" placeholder="Password" required=""></div>
                          <div class="col-lg-5"><input type="password" id="confirm_password" placeholder="Confirm password" required=""></div>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="row">
                          <div class="col">
                              <div class="form-check"><input class="form-check-input" type="checkbox" id="terms_checkbox" required=""><label class="form-check-label" for="formCheck-1">&nbsp; &nbsp; &nbsp;I agree to all terms and conditions&nbsp;</label></div>
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="col-lg-4 offset-lg-4"><button class="btn btn-primary btn-block buton" type="submit" id="signin_button" style="background-color:rgba(160,160,160,0.3);">Sign In</button></div>
                  </div>
                  <div class="form-group">
                      <div class="row">
                          <div class="col"><a href="../login" id="login_link" class="link">Already have an account? Log in.</a></div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
{% endblock %}
