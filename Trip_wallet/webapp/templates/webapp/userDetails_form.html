{% extends "webapp/head.html" %}
{% block title %}Account info{% endblock %}
{% block user_details %}active{% endblock %}
{% block content %}
  <div class="container-fluid signin">
      <div class="row">
          <div class="col-lg-8 offset-lg-2">
              <div class="forma">
                <form class="form-horisontal" action="" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  {% include 'webapp/userDetailForm-template.html' %}
                  <div class="form-group">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Submit</button>
                  </div>
                </form>
                  <div class="form-group">
                      <div class="row">
                          <div class="col"><a href="../login" id="login_link" class="link">Already have an account? Log in.</a></div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
{% endblock %}
