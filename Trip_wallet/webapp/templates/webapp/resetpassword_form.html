{% extends "webapp/head.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="container-fluid unique">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            {% include 'webapp/messages.html' %}

            <div class="forma" style="margin-top: 30px">
                <div class="offset-3 col-lg-9">
                    <span class="text-danger small"> {{mes}} </span>
                </div>
                <form class="form-horisontal" action="" method="post" role="form">
                    {% csrf_token %}
                    {% include 'webapp/form-template.html' %}

                    <div class="col-lg-4">
                        <button class="btn btn-outline-success btn-block" type="submit">Reset password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
