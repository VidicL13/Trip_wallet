{% extends "webapp/head.html" %}
{% block title %}User Delete{% endblock %}
{% block content %}
  <div class="container-fluid login">
      <div class="row">
        {{err}}
          <div class="col-lg-4 offset-lg-4">
              {% include 'webapp/messages.html' %}
              <div class="forma" style="margin-top: 30px">
                  <div class="illustration"><i class="fa fa-trash-o illustration"></i></div>

                  <form class="form-horisontal" action="" method="post" role="form">
                      {% csrf_token %}
                      <div class="text-center">
                          <h3>Would you really like to delete your account?</h3>
                      </div>
                      <div class="form-group">
                          <div class="col-lg-6 offset-lg-3">
                              <a href="{% url 'webapp:UserDetails' pk %}" class="btn btn-outline-danger btn-block" role="button" aria-disabled="true">
                                  <span class="fa fa-remove" aria-hidden="true"></span>&nbsp;
                                  Don't delete
                              </a>
                              <button class="btn btn-outline-success btn-block" type="submit">
                                  <span class="fa fa-trash-o" aria-hidden="true"></span>&nbsp;
                                  Delete
                              </button>
                          </div>
                      </div>
                  </form>

              </div>
          </div>
      </div>
  </div>
{% endblock %}
