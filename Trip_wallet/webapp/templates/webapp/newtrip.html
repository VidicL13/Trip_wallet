{% extends 'webapp/head.html' %}

{% block content %}
  <div class="container-fluid unique">
        <h1 class="title">New trip</h1>
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="forma">
                    <div class="form-group">
                        <h5>Travel information</h5>
                        <div class="row">
                            <div class="col-lg-12"><input type="text" id="tripname" placeholder="Name of the trip" autofocus=""></div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12"><input type="text" id="country" placeholder="Country"></div>
                        </div>
                        <div class="row">
                            <div class="col"><textarea id="discription" placeholder="Discription"></textarea></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <div class="row">
                                    <div class="col">
                                        <h5>People traveling with you</h5>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-8">
                                        <div class="row-fluid">
                                            <select class="form-control chosen" multiple>
                                                <option data-subtext="Rep California">Tom Foolery</option>
                                                <option data-subtext="Sen California">Bill Gordon</option>
                                                <option data-subtext="Sen Massacusetts">Elizabeth Warren</option>
                                                <option data-subtext="Rep Alabama">Mario Flores</option>
                                                <option data-subtext="Rep Alaska">Don Young</option>
                                                <option data-subtext="Rep California" disabled="disabled">Marvin Martinez</option>
                                            </select>
                                         </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <a href="choseTypeUser" class="link">
                                    <h5 class="text-center" style="color:inherit">Add new user</h5><i class="icon ion-plus-circled" style="font-size:50px"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-6 offset-lg-3"><button class="btn btn-primary btn-block buton" type="submit">Create trip</button></div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 offset-lg-3"><a href="/main" class="link">Back to myTrips</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
      $(function() {
        $('.chosen').chosen();
      });
    </script>
{% endblock %}
