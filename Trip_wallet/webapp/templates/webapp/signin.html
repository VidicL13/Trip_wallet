<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load staticfiles %}
    <title>Sign in</title>
    <link rel="stylesheet" href="{% static 'webapp/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'webapp/fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'webapp/css/styles.css' %}">
</head>

<body>
    <div class="signin">
        <h1 class="text-center text-uppercase">Account information</h1>
        <form method="post" style="background-color:rgba(0,0,0,0.67);padding:15px;">
            <div class="form-group">
                <h5>Personal information</h5>
                <div class="form-row">
                    <div class="col-lg-5"><input class="form-control" type="text" id="firstname" placeholder="First name" autofocus="" required=""></div>
                    <div class="col-lg-5"><input class="form-control" type="text" id="lastname" placeholder="Last name" required=""></div>
                </div>
                <div class="form-row">
                    <div class="col-lg-5"><small class="form-text text-muted">Brithday</small><input class="form-control birthday" type="date" placeholder="Birthday"></div>
                </div>
                <div class="form-row">
                    <div class="col-lg-5"><input class="form-control" type="text" id="country" placeholder="Country"></div>
                    <div class="col-lg-4"><input class="form-control" type="text" id="city" placeholder="City"></div>
                    <div class="col-lg-3"><input class="form-control" type="text" required="" inputmode="numeric" id="postalcode" placeholder="Postal code" pattern="^[0-9]{4}$"></div>
                </div>
                <div class="form-row">
                    <div class="col-lg-12"><input class="form-control" type="text" id="address" placeholder="Address"></div>
                </div>
                <div class="form-row">
                    <div class="col-lg-5"><input class="form-control" type="email" id="email" placeholder="E-mail" required=""></div>
                    <div class="col">
                        <h6>Choose profile image</h6>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-5"><input class="form-control" type="tel" id="telephone" placeholder="Telephone number"></div>
                    <div class="col"><input type="file" id="fileinput" class="fileinput" accept="image/" label="neki"></div>
                </div>
            </div>
            <div class="form-group">
                <h5>Account information</h5>
                <div class="form-row">
                    <div class="col-lg-5"><input class="form-control" type="text" name="First name" placeholder="Username" id="username" required=""></div>
                </div>
                <div class="form-row">
                    <div class="col-lg-5"><input class="form-control" type="password" id="password" placeholder="Password" required=""></div>
                    <div class="col-lg-5"><input class="form-control" type="password" id="confirmpassword" placeholder="Confirm password" required=""></div>
                </div>
                <div class="form-row">
                    <div class="col-lg-5">
                        <div class="form-check"><input class="form-check-input" type="checkbox" id="terms" required=""><label class="form-check-label" for="formCheck-1">I agree to all terms and conditions</label></div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-4 offset-lg-4"><button class="btn btn-primary btn-block" type="submit" style="background-color:rgba(160,160,160,0.3);">Sign In</button></div>
            </div>
        </form>
    </div>
    <script src="{% static 'webapp/js/jquery.min.js' %}"></script>
    <script src="{% static 'webapp/bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
