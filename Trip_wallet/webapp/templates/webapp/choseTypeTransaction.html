{% extends 'webapp/head.html' %}

        <h1 class="title text-uppercase text-center">Chose type of transaction</h1>
        <div class="row" margin-top="150px">
            <div class="col-lg-4 offset-lg-0">
                <div class="forma">
                    <a href="{{ request.path }}transactionReceipt" id="receipt_link" class="link">
                        <h1 class="text-uppercase text-center">receipt</h1><i class="material-icons illustration text-center" style="color:inherit">local_grocery_store</i></a>

            </div>
            <div class="col-lg-4 offset-lg-0">

            <div class="col-lg-4">

                </div>

        </div>
        <div class="row" style="margin-top:30px">
            <div class="col-lg-4 offset-lg-4">
