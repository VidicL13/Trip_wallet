{% for field in form %}
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <span class="text-danger small">{{ field.errors }}</span>
    </div>
    <div class="row">
      <div class="col-lg-2">
        <label class="control-label">{{ field.label_tag }}</label>
      </div>
      <div class="col-lg-10">{{ field }}</div>
    </div>
  </div>
{% endfor %}
